<div class="page-login layout-full page-dark">
  <div
    class="page vertical-align text-center"
    data-animsition-in="fade-in"
    data-animsition-out="fade-out"
  >
    <div class="page-content vertical-align-middle">
      <div class="brand">
        <img
          class="brand-img"
          src="../../../../assets/icons/logo@2x.png"
          alt="Experience"
        />
        <h2 class="brand-text">Experience</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Errors -->
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
          {{ errors?.email }}
        </div>
        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
          {{ errors?.password }}
        </div>
        <div *ngIf="errors?.error" class="alert alert-danger mt-3">
          {{ errors?.error }}
        </div>
        <!-- Login -->
        <div class="form-group">
          <input type="email" class="form-control" placeholder="usuario" formControlName="email" />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="contraseÃ±a"
            class="form-control"
            formControlName="password"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar sesion</button>
      </form>
    </div>
  </div>
</div>
